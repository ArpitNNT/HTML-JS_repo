<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="result"></p>
    

    
    <script>


        function result(sum){
            document.getElementById("result").innerHTML = sum;
        }

        function displayer(sum){
            document.getElementById("demo").innerHTML = `<button onclick=result(sum)>result</button>`;
        }

        function myCalc(num1, num2, callback){
            sum = num1 + num2;
            document.write(`<button onclick=displayer(sum)>click</button>`);
            // return callback(sum);
        }

        myCalc(5,1,displayer);
    </script>
</body>
</html>
