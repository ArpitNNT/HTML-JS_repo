<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="day"></p>
    

    <input type="text" name="" id="txtbox" oninput="myFunction()">
    <script>
        function myFunction(){
            let val = Number(document.getElementById("txtbox").value);
            if(val === 23){
                document.getElementById("demo").innerHTML = "you entered 23";
            }else{
                document.getElementById("demo").innerHTML = "you entered other than 23";

            }   
        }

    // switch case
    let day;
    switch (new Date().getDay()) {
    case 0:
        day = "Sunday";
        break;
    case 1:
        day = "Monday";
        break;
    case 2:
        day = "Tuesday";
        break;
    case 3:
        day = "Wednesday";
        break;
    case 4:
        day = "Thursday";
        break;
    case 5:
        day = "Friday";
        break;
    case  6:
        day = "Saturday";
    }
    document.getElementById("day").innerHTML = "Today is " + day;
    </script>
</body>
</html>
