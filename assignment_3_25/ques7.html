    <div class="container mt-3">
        <p id="result"></p>

    </div>
    <!-- <input type="text" name="name"> -->
    <script>
        let items = [];

        items.push(firstNumber);
        let secondNumber = Number(prompt("Enter second number"));
        items.push(secondNumber);
