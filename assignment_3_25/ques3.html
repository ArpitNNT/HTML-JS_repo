<body>
    <div class="container">
        <h3>String is : Hello World</h3>
        <p id="result"></p>
        <h3 id="reverse">the reverse string is</h3>
        <p id="reversed"></p>
    </div>
    
    <script>
       
        let greeting = "Hello";
        let name = "World";
        alert(greeting +" "+ name);

       
            str = "hello World";
            strReplace = str.replaceAll("l","1").replaceAll("o","0")
            document.getElementById("result").innerHTML = strReplace;

       
            document.getElementById("reverse").style.display = "block";
            reversedString = strReplace.split("").reverse().join("");
            document.getElementById("reversed").innerHTML = reversedString;
