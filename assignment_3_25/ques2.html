<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques2</title>
    <style>
        p, h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Weeks In Human Life are</h1>
    <P id="result"> </P>
    <script>
        const daysInYear = 365.25;
        const daysInWeek = 7;
        const yearsInLifetime = 80;

        const weekInYear = Math.round(daysInYear / daysInWeek);
        const weekInHumanLife = weekInYear * yearsInLifetime;
        document.getElementById("result").style.fontSize = "40px";
        document.getElementById("result").innerHTML = weekInHumanLife;
    </script>
</body>
</html>
